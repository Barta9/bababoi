<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Форма 1</h1>
    <form>
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" placeholder="Введите имя">
        <label for="education">Образование:</label>
        <input type="checkbox" id="primary" name="primary">
        <label for="primary">Подготовка</label><br>
        <input type="checkbox" id="secondary" name="secondary">
        <label for="secondary">Среднее</label><br>
        <input type="checkbox" id="higher" name="higher">
        <label for="higher">Высшее</label><br>
        <input type="submit" value="Отправить">
    </form>
    <a href="index.html">Вернуться в меню</a>
</body>
</html>
